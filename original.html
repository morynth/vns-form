    <style>
      .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        min-height: 30px;
        flex: 0 1 auto;
        width: auto;
        min-width: 80px; /* 输入框最小保留宽度 */
        max-width: 320px; /* 输入框最大扩展宽度 */
      }

      .tag-item {
        background: #e0e0e0;
        padding: 4px 8px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 4px;
        animation: fadeIn 0.3s;
      }

      .tag-item button {
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        padding: 0;
        line-height: 1;
      }

      .tag-item button:hover {
        color: #333;
      }

      .tag-input {
        border: none;
        outline: none;
        padding: 4px;
        min-width: 100px;
        flex-grow: 1;
        height: 28px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <script>
      const downloads = document.getElementById("downloads");

      function formToJSON() {
        const form = document.getElementById("gal_form");
        const formData = new FormData(form);

        const title = formData.get("title");
        const company = formData.get("company");
        const author = formData.get("author");
        const providers = formData.getAll("provider");
        const urls = formData.getAll("url");

          provider,
          url: urls[index],
        }));

        const result = {
          title,
          company,
          author,
          downloads,
        };

        return JSON.stringify(result, null, 2);

        zip
          .generateAsync({ type: "blob" })
          .then((blob) => {
            const downloadUrl = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = downloadUrl;
            link.download = generateUUIDv4() + ".zip";

            document.body.appendChild(link);
            link.click();

          })

      function generateUUIDv4() {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
          (
            c ^
            (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
          ).toString(16)
        );
      }

      function addRow() {
        const tbody = document.getElementById("downloadsTableBody");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
      <td><input type="text" name="provider" class="input input-bordered w-full" ></td>
      <td><input type="url" name="url" class="input input-bordered w-full" ></td>
      <td><button type="button" class="btn btn-sm btn-error" onclick="removeRow(this)">删除</button></td>
    `;

        tbody.appendChild(newRow);
      }

      function removeRow(button) {
        const tbody = document.getElementById("downloadsTableBody");
        if (tbody.rows.length > 1) {
          button.closest("tr").remove();
        } else {
          alert("至少保留一行。");
        }
      }

      function addTag(tag) {
        const tagElement = document.createElement("div");
        tagElement.className = "tag";
        tagElement.textContent = tag;

        const removeButton = document.createElement("span");
        removeButton.className = "remove";
        removeButton.textContent = "×"; // 删除符号
        removeButton.onclick = function () {
          tag_container.removeChild(tagElement); // 删除标签
        };

        tagElement.appendChild(removeButton);
        tag_container.appendChild(tagElement); // 添加标签到容器
      }

      function initTagInput(containerId, inputId) {
        const container = document.getElementById(containerId);
        const input = document.getElementById(inputId);

        // 创建标签元素
        function createTag(value) {
          const tag = document.createElement("div");
          tag.className = "tag-item";
          tag.innerHTML = `
                    <span>${value}</span>
                    <button type="button">&times;</button>
                `;

          const deleteBtn = tag.querySelector("button");
          deleteBtn.addEventListener("click", () => {
            tag.remove();
            plat_list = plat_list.filter((t) => t !== value);
            updateHiddenInput();
            input.focus();
          });

          return tag;
        }

        function updateHiddenInput() {
          hidden_tags.value = plat_list.filter((t) => t).join(",");
        }
        function addTag(value) {
          if (!value) return;
          const tag = createTag(value);
          plat_list.push(value);
          container.insertBefore(tag, input);
          updateHiddenInput();
        }

        input.addEventListener("keydown", (e) => {
          if (["Enter", ",", "Tab"].includes(e.key)) {
            e.preventDefault();
            handleInput();
          }
        });

        input.addEventListener("paste", (e) => {
          e.preventDefault();
          const text = (e.clipboardData || window.clipboardData).getData(
            "text"
          );
          handleMultipleInput(text);
        });

        input.addEventListener("blur", () => {
          handleInput();
        });

        function handleInput() {
          const values = input.value
            .split(/[,\n]/)
            .map((v) => v.trim())
            .filter((v) => v);

          if (values.length > 0) {
            values.forEach((value) => addTag(value));
            input.value = "";
          }
        }

        function handleMultipleInput(text) {
          const values = text
            .split(/[,\n]/)
            .map((v) => v.trim())
            .filter((v) => v);

          if (values.length > 0) {
            values.forEach((value) => addTag(value));
            input.value = "";
          }
        }

        container.addEventListener("click", () => {
          input.focus();
        });
      }

      // 初始化标签输入框
      initTagInput("tagContainer", "tagInput");
